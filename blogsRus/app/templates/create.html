{% extends "base.html" %}
{% block content %}

<div class="contentBox">
  <h1>Create Post</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="errorList">
      {% for message in messages %}
        <li class="error"> {{ message }} </li>
      {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}
  
  <div class="formCont">
    <form action="" method="POST" enctype="multipart/form-data">
      <p>Title: <input type="title" name="title"></p>
      <p>Description: <input type="description" name="description"></p>
      <p>Content:</p>
      <textarea class="content" name="content"></textarea>
      <p>Select Cover Image: <input type="file" name="file"></p>
      <p>Tags:</p>
      <select name="tags" multiple>
        <option value="0">Science</option>
        <option value="1">Computing</option>
        <option value="2">Educational</option>
        <option value="3">AI</option>
        <option value="4">Music</option>
        <option value="5">Nature</option>
        <option value="6">Engineering</option>
      </select><br/><br/>
      <input type="submit" value="Post">
    </form>
  </div>
  
</div>
{% endblock %}
